<form id="question-amount">
    <label for="questions-amount-value">Enter a number between 1 and 205:</label>
    <input type="number" id="questions-amount-value" name="number" min="1" max="205" required pattern="\d+">
    <button type="submit" id="questions-amount-submit">Submit</button>
</form>

<div class="container-fluid visually-hidden mx-3" id="quiz-questions">
    <h4>Select the correct term or definition below ...</h4>

    <div class="quiz">
        <!--    quiz questions inserted here    -->
    </div>

    <div class="quiz-question">
        <label for="radio-group" class="pb-2 pt-3">Q1. What is your favorite color?</label>
        <div id="radio-group">
            <div class="form-check pb-2">
                <input type="radio" class="form-check-input " id="radio1" name="optradio" value="option1">
                <label class="form-check-label" for="radio1">Option 1</label>
            </div>
            <div class="form-check pb-2">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                <label class="form-check-label" for="radio2">Option 2</label>
            </div>
            <div class="form-check pb-2">
                <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                <label class="form-check-label" for="radio3">Option 3</label>
            </div>
            <div class="form-check pb-2">
                <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">
                <label class="form-check-label" for="radio4">Option 4</label>
            </div>
        </div>
    </div>

</div>
